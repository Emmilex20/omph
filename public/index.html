<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.jfif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Official website for Our Mother of Perpetual Help (OMPH) Catholic Parish. Join us for Mass times, ministries, events, and community engagement."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>OMPH Parish</title> <!-- Title updated to OMPH Parish -->

    <!-- Open Graph Meta Tags for Social Media Sharing (e.g., Facebook, WhatsApp) -->
    <meta property="og:title" content="OMPH Parish - Our Mother of Perpetual Help Catholic Church" />
    <meta property="og:description" content="Join Our Mother of Perpetual Help Catholic Parish for spiritual growth, community events, and Mass schedules. All are welcome!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000" /> <!-- Replace with your actual deployed URL -->
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" /> <!-- Consider using a specific, high-quality image for social sharing -->
    <meta property="og:image:alt" content="Our Mother of Perpetual Help Catholic Church Logo" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OMPH Parish - Our Mother of Perpetual Help Catholic Church" />
    <meta name="twitter:description" content="Join Our Mother of Perpetual Help Catholic Parish for spiritual growth, community events, and Mass schedules. All are welcome!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" /> <!-- Same image as og:image, or a Twitter-specific one -->
    <meta name="twitter:creator" content="@YourParishTwitterHandle" /> <!-- Optional: Your church's Twitter handle -->

    <!-- Keywords (less critical for SEO now, but can still be included) -->
    <meta name="keywords" content="Catholic Church, OMPH Parish, Our Mother of Perpetual Help, Mass Times, Lagos Church, Nigeria Catholic Church, Parish, Christian Community, Sacraments" />

    <!-- Favicon for various devices (optional, but good practice if you have different sizes) -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
